	<section id="main">
	
		<h1>Application</h1>
		
		<form name="interestForm" id="interestForm"
			action="http://www.youngnotesschool.com/cgi-bin/interest"
				method="post">
				
				<fieldset id="contactFields">
				<legend>Student Information</legend>
				
				<label for="fName">First Name</label>
				<input type="text" id="fName" name="fName" required="required" />
				
				<label for="lName">Last Name</label>
				<input type="text" id="lName" required="required" />
				
				<label for="address">Adress</label>
				<input type="text" id="address" name="address" required="required" />
				
				<label for="city">City</label>
				<input type="text" id="city" name="city" required="required" />
				
				<label for="city">State</label>
				<input type="text" id="state" name="state" required="required" value="Texas" />
				
				<label for="zip">POstal Code</label>
				<input type="text" id="zip" name="zip" placeholder="nnnnn (-nnnn)"
					required="required"
					pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
					
					<label for="email">Email</label>
					<input type="email" id="email" name="email" />
					
					</fieldset>
					
					<fieldset id="otherfields">
						<legend>Other Information</legend>
						
						
						<label for="pcontact">
						Name of Primary Contact
						</label>
						<input type="text" id="pcontact" name="pcontact"
							placeholder="Parent or guardian" />
							
							
							<label for="ctype" class="blockEntry">Relation to Student</label>
							<select id="ctype" name="ctype">
								<option value="Parent">Parent</option>
								<option value="Guardian">Guardian</option>
							</select>
							
							
							<label for="interest">Musical Interest (select all that apply)</label>
							<select id="interest" name="interest" size="7" multiple="multiple">
								<option value="brass">brass</option>
								<option value="drums">drums</option>
								<option value="guitar">guitar</option>
								<option value="piano">piano</option>
								<option value="strings">strings</option>
								<option value="voice">voice</option>
								<option value="woodwinds">woodwinds</option>
							</select>
							
							<label for="years">Years of Previous Practice</label>
							<input id="years" name="year" type="number" value="0" min="0" max="12" />
						</fieldset>
						
						<input type="checkbox" id="call" name="call" />
						<label for="call">Please contact me for a "Get to Know You" visit</label>
						
						<input type="submit" value="Submit Information" />
						<input type="reset" value="Cancel" />
						</form>
					</section>
